[package]
name = "noria-mysql"
version = "0.1.0"
authors = ["Malte Schwarzkopf <malte@csail.mit.edu>"]

[dependencies]
arccstr = "1.1.0"
clap = "2.24.0"
failure = "0.1.1"
msql-srv = "0.6"
# local override for development
#
# can't rename dep because of https://github.com/rust-lang/rust/issues/51796
#distributary = { path = "../distributary/api", package = "api" }
#distributary = { git = "https://github.com/mit-pdos/distributary.git", package = "api" }
noria = { git = "https://github.com/mit-pdos/noria.git", branch = "distributed-shim" }
lazy_static = "1.0.0"
nom-sql = "0.0.4"
slog = "2.4.0"
#slog = { version = "2.4.0", features = ["max_level_trace", "release_max_level_trace"] }
slog-term = "2.4.0"
regex = "1.0.0"
chrono = "0.4"

[dev-dependencies]
mysql = "12.0.4"
zookeeper = "0.5.4"
noria-server = { git = "https://github.com/mit-pdos/noria.git" }

[profile.release]
debug=true

[lib]
path = "src/lib.rs"

